<h1>{{message}} Kayıt ol ekranı</h1>

<div ng-show="error" class="alert alert-danger">{{error}}</div>
<form name="registerForm" ng-submit="register()" role="form">
	<div class="form-group">
		<label for="email">İsim</label>
		<i class="fa fa-key"></i>
		<input type="text" name="name" id="name" class="form-control" ng-model="name" required />
		<span ng-show="registerForm.name.$dirty && registerForm.name.$error.required" class="help-block">İsim zorunlu</span>
	</div>
	<div class="form-group">
		<label for="email">Soyad</label>
		<i class="fa fa-key"></i>
		<input type="text" name="lastName" id="lastName" class="form-control" ng-model="lastName" required />
		<span ng-show="registerForm.lastName.$dirty && registerForm.lastName.$error.required" class="help-block">Soyad zorunlu</span>		
	</div>
	<div class="form-group">
		<label for="email">Email</label>
		<i class="fa fa-key"></i>
		<input type="text" name="email" id="email" class="form-control" ng-model="email" required />
		<span ng-show="registerForm.email.$dirty && registerForm.email.$error.required" class="help-block">Email zorunlu</span>		
	</div>
	<div class="form-group">		
		<label for="email">Şifre</label>
		<i class="fa fa-key"></i>
		<input type="password" name="password" id="password" class="form-control" ng-model="password" required />
		<span ng-show="registerForm.password.$dirty && registerForm.password.$error.required" class="help-block">Şifre zorunlu</span>	
	</div>
	<div class="form-group">
		<label for="email">Şifre Tekrar</label>
		<i class="fa fa-key"></i>
		<input type="password" name="rPassword" id="rPassword" class="form-control" ng-model="rPassword" required />
		<span ng-show="registerForm.rPassword.$dirty && registerForm.rPassword.$error.required" class="help-block">Şifre tekrar zorunlu</span>
	</div>
	<div class="form-group">
		<button class="btn btn-large btn-block btn-primary" ng-click="RegisterSubmit()">KAYIT OL</button>		
	</div>
</form>
